<div class="alert alert-warning text-center" *ngIf="countries.length ===0; else table">
    No hay países que mostrar
</div>

<ng-template #table>
    <div class="table table-hover">
        <thead>
            <tr>
                <th># </th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Población </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td> {{i+1}}</td>
                <td>    
                    <img [src]="country.flags.svg" [alt]="country.name.common"
                    height="30" width="30">
                </td>
                <td>
                    {{country.name.common}}
                </td>
                <td>
                    {{country.capital}}
                </td>
                <td>
                    {{country.population | number}}
                </td>
                <td>
                    <a [routerLink]="['/countries/by', country.cca3]">Ver más</a>
                </td>
            </tr>
        </tbody>
    </div>
</ng-template>
